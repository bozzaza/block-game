<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>block game</h1>
    <h2 id="timer">time alive: 0.0s</h2>
    <h2 id="bestTime">best time: 0.0s</h2>

    <div id="player"></div>

    <div
      class="wall"
      style="width: 100vw; height: 20px; top: -15px; left: 0px"
    ></div>
    <div
      class="wall"
      style="width: 20px; height: 100vh; top: 0px; left: -15px"
    ></div>
    <div
      class="wall"
      style="width: 20px; height: 100vh; top: 0px; right: -15px"
    ></div>
    <div
      class="wall"
      style="width: 100vw; height: 20px; bottom: -15px; left: 0px"
    ></div>

    <div id="gameOverScreen" style="display: none">
      <div id="gameOverBox">
        <h1>Game Over</h1>
        <h2>You survived for <span id="finalTime">0.0</span> seconds</h2>
        <button id="tryagainbutton">Try Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
